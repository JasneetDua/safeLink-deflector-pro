<template>
    <template if:false={isLoading}>
        <div class="app-container">
            <div class="app-container__body">
                <c-card card-title="SafeLink Deflector Pro - Redirector">
                    <div class="action">
                        <div class="action__item">
                            <c-button onclick={handleAction} data-action="source">Visit Safe Link</c-button>
                        </div>
                        <div class="action__item" if:true={targetHref}>
                            <c-button onclick={handleAction} data-action="target">Visit Target Link</c-button>
                        </div>
                    </div>
                </c-card>
            </div>
            <div class="app-container__footer">
                <c-card>
                    <c-developer-info></c-developer-info>
                </c-card>
            </div>
        </div>
    </template>
    <template if:true={isLoading}>
        <c-spinner></c-spinner>
    </template>
</template>
